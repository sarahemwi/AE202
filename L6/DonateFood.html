<html>
<head>
	<title>Food Angel: Donate Food</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="DonateFood.css">

	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

</head>
<body>
	<div id = 'banner'>
		<img src="Assets/Header.png">
	</div>

	<div id = 'title'>
		<h1>EVERYONE CAN BE FOOD ANGEL</h1>
	</div>

	<div id = 'container'>
		<div id='Fresh food' class= 'box'>
	
			<div class="progress">
    			<div class="determinate" style="width: 70%"></div>
			</div>
			
		</div>

		<div class='box'><h7>Fresh food</h7></div>

		<div id='Canned/Non-perishable food' class= 'box'>
			
			<div class="progress">
    			<div class="determinate" style="width: 70%"></div>
			</div>
			
		</div>
			
		<div class='box'><h7>Canned/Non-perishable food</h7></div>

		<div id='Oils and seasonings' class= 'box'>
			
			<div class="progress">
    			<div class="determinate" style="width: 70%"></div>
			</div>
			
		</div>

		<div class='box'><h7>Oils and seasonings</h7></div>

		<div id='Cooked foods' class= 'box'>
			
			<div class="progress">
    			<div class="determinate" style="width: 70%"></div>
			</div>
			

		</div>

		<div class='box'><h7>Cooked foods</h7></div>

		<div id='Frozen/Chilled foods' class= 'box'>
			
			<div class="progress">
    			<div class="determinate" style="width: 70%"></div>
			</div>
			
			<!-- <div id="percentage">0%</div>

			<div id="bar">
				<div id="progress"></div>
			</div> -->

		</div>

		<div class='box'><h7>Frozen/Chilled foods</h7></div>

		</div>

	</div>
		
	<div id= 'donate'>
		<div class="card">
   			<div class="card-content">
    		  <p>
    	  		<h1>Donate food now!</h1>
    	  	</p>
    		</div>

    		<div class="card-tabs">
    	  	<ul class="tabs tabs-fixed-width">
    	    	<li class="tab"><a href="email">Email</a></li>
    	   		<li class="tab"><a href="call">Call</a></li>
    	  	</ul>
    		</div>

    		<div class="card-content grey lighten-4">
    			<div id="email">fennieleung@bofoundation.org.hk</div>
    			<div id="call">+852 2801 5333</div>
    		</div>

	<script src="DonateFood.js"></script>

</body>
</html>
